<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dist/style.min.css">
  <link rel="shortcut icon" type="png" href="favicon.ico" />

  <title>Pok√©dex App</title>
</head>
<body>
  <div class="container-fluid">

    <!-- header -->
    <header>
      <nav class="navbar d-flex justify-content-center p-4">
        <h1><img src="img/pokemon_logo.svg" alt="pokemon logo"></h1>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <div class="container">
        <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Modal title</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"><img src="img/pokeball.svg" id="pokeball" width="30" height="30" class="d-inline-block align-top mr-3" alt="pokeball close modal"></span>
          </div>
          <div class="modal-body mx-auto">
          </div>
        </div>
      </div>
    </div>
    <ul class="row"></ul>
  </container>
</main>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<script src="js/polyfill.min.js"></script>
<script src="js/fetch.umd.js"></script>
<script src="dist/script.min.js"></script>
</body>
</html>
